<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabell opdrachten</title>
</head>
<body>
<table border="1" style="text-align: center">//opdracht: Maak een tabel
    <tr>
        <td rowspan="2"></td>
        <td colspan="2">average</td>
        <td rowspan="2">other category</td>
    </tr>
    <tr>
        <td>height</td>
        <td>weight</td>
    </tr>
    <tr>
        <td>males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>yyy</td>
    </tr>
    <tr>
        <td>females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>xxx</td>
    </tr>
</table>
<hr>
<table border="1">
   <tr>
    <td style=" colspan:4; rowspan:2">Address 1</td>
    <td colspan="2">Date</td>
    <td colspan="2">place:</td>
   </tr>
    <tr>
        <td colspan="4" rowspan="2">Address 2</td>
        <td colspan="4" rowspan="3">References: </td>
    </tr>
    <tr>
        <td colspan="4" >Address 3</td>
        <td colspan="4" rowspan="3">Destination</td>
    </tr>
    <tr>
        <td >sl no</td>
        <td >qty</td>
        <td colspan="3" >product</td>
        <td>unit s</td>
        <td>rate</td>
        <td>total</td>
    </tr>
    <tr>
        <td rowspan="4">   </td>
        <td rowspan="4"></td>
        <td colspan="3" rowspan="4"></td>
        <td rowspan="4"></td>
        <td rowspan="4"></td>
        <td rowspan="4"></td>
    </tr>


</table>
</body>
</html>
